version: "3.8"

services:
  kafka-broker:
    image: apache/kafka:latest
    container_name: kafka_broker_fitness
    restart: unless-stopped
    environment:
      # KRaft (no Zookeeper) settings
      KAFKA_PROCESS_ROLES: "broker,controller"                 # node acts as both broker and controller
      KAFKA_NODE_ID: "1"                                      # unique node id
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-broker:9093"   # controller quorum (id@host:port)
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092" # what clients on host use (adjust for remote)
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # Topic / replication settings (single-node dev values)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_NUM_PARTITIONS: "3"

      # Data dirs inside container (mapped to named volume below)
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"

    ports:
      - "9092:9092"  # client connections
      - "9093:9093"  # controller (inter-broker/controller comms)
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "ss -ltn | grep -q ':9092' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafbat-ui:
    image: kafbat/kafka-ui:latest
    container_name: kafbat_ui
    restart: unless-stopped
    depends_on:
      - kafka-broker
    environment:
      # Configure a single cluster named "local"
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka-broker:9092"
      # If you need Schema Registry, SASL/SSL, add more KAFKA_CLUSTERS_0_* env vars here
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kafka-data:
